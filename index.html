<!DOCTYPE html>
<html lang="pt-br">
  <head>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  </head>
<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
  
      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required/>
            </div>
    
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" required/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required/>
          </div>

          <div class="input-wrapper">
            <label for="passworld">Senha <span>(mínimo de 6 caracteres)</span> </label>
            <input type="password" id="passworld" required/>
          </div>

        </div>
      </fieldset>

      <fieldset>
        
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          
          <div class="input-wrapper">
            <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="name"/>
          </div>
  
        </div>
      </fieldset>

      <fieldset>
        
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          
          <div class="paragrafo">
            <p>Primeira mentoria</p>
          </div>

          <div class="col-3">
      
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date"/>
            </div>

            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin"/>
            </div>
            
            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end"/>
            </div>
          </div>

          <div class="paragrafo">
            <p>Segunda mentoria</p>
          </div>

          <div class="col-3">
      
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date"/>
            </div>

            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin"/>
            </div>
            
            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end"/>
            </div>

        </div>
      </fieldset>

    </form>
    
    <footer>
      <input class="button" type="submit" form="my-form" value="Salvar">
    </footer>
  </div>
</body>
</html>
